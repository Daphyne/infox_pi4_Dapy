<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro aluno</title>
</head>
<body>


<form action="alunocontroller.do" method="post">



	<label>Matrícula do aluno: </label>
	<input type="text" name="txtmatriculaaluno" value="" size="100"/><br>
	<label>Telefone do aluno:</label>
	<input type="text" name="txttelefonealuno" value="" size="100"/><br>
	<label>E-mail do aluno: </label>
	<input type="text" name="txtemailaluno" value="" size="100"/><br>
	<label>Data de nascimento: </label>
	<input type="text" name="txtnascaluno" value="" size="100"/><br>
	<label>Nome do aluno:</label>
	<input type="text" name="txtnomealuno" value="" size="100"/><br>
	<label>Endereço:</label>
	<input type="text" name="txtenderecoaluno" value="" size="100"/><br>
	<label>Senha:</label>
	<input type="password" name="txtsenhacoaluno" value="" size="100"/><br><br><br><br>
	
	<input type="submit" value="Salvar"/>	
	
	
</form>

</body>
</html>
